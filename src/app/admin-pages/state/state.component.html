<div class="mt-1">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/admin']" routerLinkActive="router-link-active" >Admin</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/admin/state']" routerLinkActive="router-link-active">State</a></li>
          <li *ngIf="addmode" class="breadcrumb-item active" aria-current="page">ADD</li>
          <li *ngIf="editmode" class="breadcrumb-item active" aria-current="page">EDIT</li>
        </ol>
    </nav>
  </div>
  
  <div class="mt-1 d-flex justify-content-end">
    <button type="button" class="btn btn-dark btn-sm mr-1" data-toggle="modal" data-target="#addState"><i class="fas fa-plus"></i>New</button>
    <button type="button" class="btn btn-info btn-sm mr-1" (click)="editState()"><i class="far fa-edit"></i>Edit</button>
    <button type="button" class="btn btn-danger btn-sm mr-1" (click)="Validate()"><i class="far fa-trash-alt"></i>Delete</button>
  </div>
  <div class="card mt-1">
    <div style="padding: 10px;">
      <div>
        <h3>State List</h3>
      </div>
      <table class="table table-bordered table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Generated Code</th>
            <th scope="col">Country Name</th>
            <th scope="col">State</th>
            <th scope="col">State</th>
            <th scope="col">Delet State</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
    
        </tbody>
      </table>
    </div>
  </div>
  


  <div class="modal fade" id="addState" tabindex="-1" aria-labelledby="addStateLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-State" id="addStateLabel">New State Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="StateForm">
          <div class="modal-body">
            <div class="mt-1">
              <div class="form-row mt-2">
                <div class="form-group col-6">
                  <label for="exampleFormControlSelect1">Country</label>
                  <select class="form-control" formControlName="status">
                    <option value="">Choose</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                  <div *ngIf="StateForm.controls['state_name'].touched && StateForm.controls['state_name'].invalid" class="text-danger">
                    <div *ngIf="StateForm.controls['state_name'].errors && StateForm.controls['state_name'].errors.required"> 
                      State Name is required.
                    </div>
                  </div>
              </div>
                  <div class="form-group col-6">
                      <label for="exampleFormControlInput1">State Name</label>
                      <input type="text" class="form-control" placeholder="Enter State Name" formControlName="state_name">
                      <div *ngIf="StateForm.controls['state_name'].touched && StateForm.controls['state_name'].invalid" class="text-danger">
                        <div *ngIf="StateForm.controls['state_name'].errors && StateForm.controls['state_name'].errors.required"> 
                          State Name is required.
                        </div>
                      </div>
                  </div>

              </div>
              </div>
         </div>
        </form>

        <div class="modal-footer">
            <div class="d-flex justify-content-end">
                <button *ngIf="addmode" type="button" class="btn btn-success btn-sm mr-1" (click)="addState()" data-dismiss="modal">Add</button>
                <button *ngIf="editmode" type="button" class="btn btn-success btn-sm mr-1" (click)="updateState()" data-dismiss="modal">Update</button>
                <button class="btn btn-warning btn-sm" (click)="cancel()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="deleteState" tabindex="-1" aria-labelledby="deleteStateLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-State" id="deleteStateLabel">Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete this State ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" (click)="deleteState()" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
