<div class="mt-1">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/admin']" routerLinkActive="router-link-active" >Admin</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/admin/subscription_plans']" routerLinkActive="router-link-active">Subscription-Plans</a></li>
          <li *ngIf="addmode" class="breadcrumb-item active" aria-current="page">ADD</li>
          <li *ngIf="editmode" class="breadcrumb-item active" aria-current="page">EDIT</li>
        </ol>
    </nav>
  </div>
  
  <div class="mt-1 d-flex justify-content-end">
    <button type="button" class="btn btn-dark btn-sm mr-1" data-toggle="modal" data-target="#addSubscription_Plans" style="font-size: 10px;"> <i class="fas fa-plus"></i> New</button>
    <button type="button" class="btn btn-info btn-sm mr-1" (click)="editSubscriptionPlans()" style="font-size: 10px;"> <i class="far fa-edit"></i> Edit</button>
    <button type="button" class="btn btn-danger btn-sm mr-1" (click)="Validate()" style="font-size: 10px;"> <i class="far fa-trash-alt"></i> Delete</button>
  </div>
  
  <div class="card mt-1">
    <div style="padding: 10px;">
      <div>
        <h4>Subscriptions Plans List</h4>
      </div>
      <table class="table table-bordered table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Generated Code</th>
            <th scope="col">State Name</th>
            <th scope="col">Delete Status</th>
            <th scope="col">Edit</th>
            <th scope="col">View</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
  
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="addSubscription_Plans" tabindex="-1" aria-labelledby="addSubscription_PlansLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addSubscription_PlansLabel">New Subscription-Plans Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="SubscriptionPlansForm">
        <div class="modal-body">
            <div class="mt-1">
                    <div class="form-row mt-2">

                        <div class="form-group col-6">
                            <label for="exampleFormControlInput1">Subscription-Plans Name</label>
                            <input type="text" class="form-control" placeholder="Enter Subscription Plans Name" formControlName="subscriptionplans_name">
                            <div *ngIf="SubscriptionPlansForm.controls['subscriptionplans_name'].touched && SubscriptionPlansForm.controls['subscriptionplans_name'].invalid" class="text-danger">
                              <div *ngIf="SubscriptionPlansForm.controls['subscriptionplans_name'].errors && SubscriptionPlansForm.controls['subscriptionplans_name'].errors.required"> 
                                Subscription plans Name is required.
                              </div>
                            </div>
                        </div>

                    </div>
            </div>
        </div>
      </form>
        <div class="modal-footer">
            <div class="d-flex justify-content-end">
                <button *ngIf="addmode" type="button" class="btn btn-success btn-sm mr-1" (click)="addSubscription_Plans()" >Add</button>
                <button *ngIf="editmode" type="button" class="btn btn-success btn-sm mr-1" (click)="updateSubscriptionPlans()" data-dismiss="modal">Update</button>
                <button class="btn btn-warning btn-sm" (click)="cancel()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="deleteSubscription_Plans" tabindex="-1" aria-labelledby="deleteSubscription_PlansLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteSubscription_PlansLabel">Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete this Subscription-Plans ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" (click)="deleteSubscription_Plans()" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
