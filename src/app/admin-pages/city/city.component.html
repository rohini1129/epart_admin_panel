<div class="mt-1">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/admin']" routerLinkActive="router-link-active" >Admin</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/admin/city']" routerLinkActive="router-link-active">City</a></li>
          <li *ngIf="addmode" class="breadcrumb-item active" aria-current="page">ADD</li>
          <li *ngIf="editmode" class="breadcrumb-item active" aria-current="page">EDIT</li>
        </ol>
    </nav>
  </div>
  
  <div class="mt-1 d-flex justify-content-end">
    <button type="button" class="btn btn-dark btn-sm mr-1" data-toggle="modal" data-target="#addCity"><i class="fas fa-plus"></i>New</button>
    <button type="button" class="btn btn-info btn-sm mr-1" (click)="editCity()"><i class="far fa-edit"></i>Edit</button>
    <button type="button" class="btn btn-danger btn-sm mr-1" (click)="Validate()"> <i class="far fa-trash-alt"></i>Delete</button>
  </div>
  
  <div class="card mt-1">
    <div style="padding: 10px;">
      <div>
        <h3>City List</h3>
      </div>
      
      <table class="table table-bordered table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Generated Code</th>
            <th scope="col">Country Name</th>
            <th scope="col">State Name</th>
            <th scope="col">City</th>
            <th scope="col">Delete Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>251801</td>
            <td>Switzerland</td>
            <td>Minnesota</td>
            <td>Switzerland</td>
            <td>Enable</td>
            <td><i class="far fa-edit"></i> &nbsp; <i class="far fa-trash-alt"></i></td>
          </tr>
    
        </tbody>
      </table> 
    </div>
  </div>
  


  <div class="modal fade" id="addCity" tabindex="-1" aria-labelledby="addCityLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCityLabel">New City Form</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="CityForm">
          <div class="modal-body">
              <div class="mt-1">
                      <div class="form-row mt-2">
                        <div class="form-group col-6">
                          <label for="exampleFormControlSelect1">State</label>
                          <select class="form-control" formControlName="status">
                            <option value="">Choose</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                          </select>
                          <div *ngIf="CityForm.controls['city_name'].touched && CityForm.controls['city_name'].invalid" class="text-danger">
                            <div *ngIf="CityForm.controls['city_name'].errors && CityForm.controls['city_name'].errors.required"> 
                              City Name is required.
                            </div>
                          </div>
                      </div>
                          <div class="form-group col-6">
                              <label for="exampleFormControlInput1">City Name</label>
                              <input type="text" class="form-control" placeholder="Enter City Name" formControlName="city_name">
                              <div *ngIf="CityForm.controls['city_name'].touched && CityForm.controls['city_name'].invalid" class="text-danger">
                                <div *ngIf="CityForm.controls['city_name'].errors && CityForm.controls['city_name'].errors.required"> 
                                  City Name is required.
                                </div>
                              </div>
                          </div>

                      </div>
                </div>
          </div>
        </form>
        <div class="modal-footer">
            <div class="d-flex justify-content-end">
                <button *ngIf="addmode" type="button" class="btn btn-success btn-sm mr-1" (click)="addCity()" >Add</button>
                <button *ngIf="editmode" type="button" class="btn btn-success btn-sm mr-1" (click)="updateCity()" data-dismiss="modal">Update</button>
                <button class="btn btn-warning btn-sm" (click)="cancel()" data-dismiss="modal">Cancel</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="deleteCity" tabindex="-1" aria-labelledby="deleteCityLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteCityLabel">Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete this City ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" (click)="deleteCity()" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
